<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla - Model S</title>
    <link rel="stylesheet" href="style.css" />

    <script>
        async function loadIterableSDK() {
            return new Promise((resolve, reject) => {
                const script = document.createElement("script");
                script.src = "https://unpkg.com/@iterable/web-sdk/index.js";
                script.async = true;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        async function initializeIterable() {
            try {
                await loadIterableSDK(); // Load SDK before using it

                if (!window.Iterable) {
                    console.error("Iterable SDK still not available after loading.");
                    return;
                }

                // Initialize Iterable SDK
                const iterable = await Iterable.init({
                    apiKey: 'c2d7324bd5a84684a7ebb14a985a4aa1', // Your API Key
                    disableSecurity: true // No JWT required
                });

                // Identify and add user
                await iterable.setEmail('Claude@iterable.com');

                console.log("✅ Iterable Web SDK initialized successfully!");
            } catch (error) {
                console.error("❌ Error loading Iterable SDK:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", initializeIterable);
    </script>
</head>

<body class="models">
    <div class="header" id="header">
        <nav>
            <img src="images/logo.png" class="logo" />
            <ul>
                <li><a href="index.html">Model S</a></li>

                <li><a href="modely.html">Model Y</a></li>
            </ul>
            <a href="#" class="btn">Reserve Now</a>
        </nav>
        <div class="info">
            <div>
                <h2>1.9 s</h2>
                <p>60 mph</p>
            </div>
            <div>
                <h2>200 mph</h2>
                <p>Top Speed</p>
            </div>
            <div>

                <p>Max Range</p>
            </div>
            <div class="line"></div>
            <div>
                <h2 id="model">Model S</h2>
            </div>
        </div>
    </div>
</body>

</html>
